<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>{#$pageTitle#}{#$webInfo.title#}</title>
<meta name="description" content="{#$webInfo.webdescription#}" />
<meta name="keywords" content="{#$webInfo.webkeywords#}" />
<link href="/static/css/main.css" rel="stylesheet" type="text/css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
<!-[if lt IE9]> 
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
<![endif]->
<!-[if IE 6]>
<script src="/static/js/pngfix.js"></script>
<script>
  DD_belatedPNG.fix('img,.shadow');
</script>
<![endif]->
<script>
	$(function(){
		$(".picsmall span").hover(function(){
			var a = $(this).index();
			$(this).addClass("cur").siblings().removeClass("cur");
			//$(".picbig img:eq("+a+")").addClass("cur").siblings().removeClass("cur");
			$(".picbig img:eq("+a+")").fadeIn(1500).siblings().fadeOut(1500);
		})
		
		$('body').bind("selectstart",function(){return false;});
		
		var index =0;
		var timer = setInterval(function(){
			index = (index + 1) % 3;
			$(".picsmall span:eq("+index+")").hover();

		},5000);


		//鼠标悬停在触发器上时停止自动翻
        $(".picbox").hover(function(){
                clearInterval(timer);
            },
            function(){
                timer = setInterval(function(){
                    index = (index + 1) % 3;
					$(".picsmall span:eq("+index+")").hover();
                },5000);            
            }
        );


		
	})
</script>
</head>

<body class="indexbody">
<div class="wrap">
    <header id="header" class="fix">
    	<menu class="menu fix"><a href="/">简体中文</a> | <a href="/">English</a></menu>

        <figure class="logo"><a href="/" title="{#$webInfo.title#}"><img src="/static/images/logo.png" alt="{#$webInfo.title#}" /></a></figure>
        <nav class="nav">
        	{#$classIndex#}
        	{#section name="list" loop=$classBox#}

                 {#$classBox[list]#}

            {#/section#}
        </nav>
    </header>
